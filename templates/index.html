{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block body %}
        <div class="container">
            <h3>Login</h3>
            <form action="{{ url_for('login') }}"  method="post">
                <div class="form-group">
                    <label for="username">User name:</label>
                    <input type="email" class="form-control"  placeholder="Enter email" name="username" >
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control"  placeholder="Enter password" name="pswd" >
                </div>
                <button type="submit" name="btnlogin" value="btnlogin" class="btn btn-primary">Sign in</button>
                <button type="submit" name="btnlogin" value="btnregister"  class="btn btn-secondary">Register</button>
            </form>
        </div>          
{% endblock %}
