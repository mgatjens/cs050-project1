{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block body %}
    <div class="container">
        <h3>Register to Books review</h3>
        <p></p><p></p><p></p>
        <h6>New here? Create a free account!</h6>
        <p></p>
        <form action="{{ url_for('register_user') }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter name" >
                <label for="username">User name:</label>
                <input type="email" class="form-control" name="username" placeholder="Enter email" >
            </div>
            <div class="form-group">
                <label for="pswd">Password:</label>
                <input type="password" class="form-control" name="pswd" placeholder="Enter password" >
            </div>
            <button type="submit" class="btn btn-secondary" name="btnregister" value="btnregister">Sign up</button>
            <button type="submit" class="btn btn-secondary" name="btnregister" value="btnreturn">Return</button>
            <p>By clicking “Sign up” I agree to the Goodreads Terms of Service and confirm that I am at least 13 years old</p>
        </form>
    </div>          
{% endblock %}
